<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

</head>

<body>
    <div class="container text-center mt-5">
        <ul id="list-group" class="list-group">

        </ul>
    </div>
    <form class="container  mt-5" method="POST">

        {% csrf_token %}
        <input type="hidden" id="items" name="items">
        <div class="row">
            <div class="col">
                <!-- Name input -->

                <div class="form-outline">

                    <input name="name" type="text" id="name" class="form-control" />
                    <label class="form-label" for="form8Example1">Name</label>
                </div>
            </div>
            <div class="col">
                <!-- Email input -->
                <div class="form-outline">
                    <input name="email" id="email" class="form-control" />
                    <label class="form-label" for="form8Example2">Email </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <!-- Name input -->
                <div class="form-outline">
                    <input name="dire" id="dire" class="form-control" />
                    <label class="form-label">Address</label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <!-- Name input -->
                <div class="form-outline">
                    <input name="city" id="city" class="form-control" />
                    <label class="form-label" for="form8Example3">City</label>
                </div>
            </div>
            <div class="col">
                <!-- Name input -->
                <div class="form-outline">
                    <input name="state" type="text" id="state" class="form-control" />
                    <label class="form-label" for="form8Example4">State</label>
                </div>
            </div>
            <div class="col">
                <!-- Email input -->
                <div class="form-outline">
                    <input name="zip_code" type="text" id="zip_code" class="form-control" />
                    <label class="form-label" for="form8Example5">Zip code</label>
                </div>
            </div>
            <div class="col">
                <!-- total input -->
                <div class="form-outline">
                    <input name="total" type="text" id="total" class="form-control" />
                    <label class="form-label" for="form8Example5">Total</label>
                </div>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Send</button>
    </form>



</body>
<script>
    if (localStorage.getItem('cart') == null) {
        var cart = {};
    } else {
        cart = JSON.parse(localStorage.getItem('cart'))
    }
    let total = 0;
    for (item in cart) {
        var name = cart[item][1];
        var quantity = cart[item][0];
        var price = cart[item][2];
        total = total + cart[item][2];
        
        itemString = `<li class="list-group-item d-flex justify-content-between align-items-center">${name} 
          <span class="badge bg-primary rounded-pill">${quantity} </span><span class="badge bg-primary rounded-pill"> ${price}</span></li>`

        $('#list-group').append(itemString);
    }
    totalPrice = ` <li class ="list-group-item d-flex justify-content-between align-items-center"><b>Your total</b>${total}</li> `
    $('#total').val(total);
    $('#list-group').append(totalPrice);
    $('#items').val(JSON.stringify(cart));
</script>

</html>
